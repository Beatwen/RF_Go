        ‚úÖ **Analyseur de fr√©quences radio complet**  
        ‚úÖ **Gestion avanc√©e des scans**  
        ‚úÖ **Interface utilisateur moderne avec MudBlazor**  
        ‚úÖ **Capacit√©s d'import/export des donn√©es**  
        ‚úÖ **Support multi-plateforme natif**  

        ## üñ•Ô∏è Plateformes support√©es

        | Plateforme | Statut | Format | 
