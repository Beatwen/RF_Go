name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Install MAUI Workloads
      run: |
        dotnet workload install maui
        dotnet workload install android ios maccatalyst tvos macos
        dotnet workload restore RF_Go/RF_Go.csproj
    
    - name: Check MAUI Workloads
      run: dotnet workload list
    
    - name: Restore dependencies
      run: dotnet restore RF_Go/RF_Go.csproj
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Build Windows
      run: msbuild RF_Go/RF_Go.csproj /t:Restore,Build /p:Configuration=Release /p:TargetFramework=net8.0-windows10.0.19041.0
    
    - name: Extract Version
      id: get_version
      shell: pwsh
      run: |
        $TAG = $env:GITHUB_REF.Replace('refs/tags/', '')
        echo "VERSION=$TAG" >> $env:GITHUB_OUTPUT
    
    - name: Publish Windows
      run: |
        msbuild RF_Go/RF_Go.csproj /t:Publish /p:Configuration=Release /p:TargetFramework=net8.0-windows10.0.19041.0 /p:RuntimeIdentifier=win-x64 /p:PublishDir=../publish/win-x64 /p:SelfContained=true /p:PublishReadyToRun=false
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./RF_Go-${{ steps.get_version.outputs.VERSION }}-windows-x64.zip
    
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./RF_Go-${{ steps.get_version.outputs.VERSION }}-windows-x64.zip
        name: RF_Go ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body_path: docs/releases/${{ steps.get_version.outputs.VERSION }}.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 